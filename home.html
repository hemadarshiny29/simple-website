<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fff);
    }

    section {
      height: 100vh;
      width: 100%;
      animation: hueRotate 10s infinite linear;
    }

    @keyframes hueRotate {
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .banner {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .banner h1 {
      font-size: 48px;
      color: #00796b;
      margin-bottom: 30px;
      text-transform: uppercase;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      0% {
        transform: translateX(-15px);
        opacity: 0.8;
      }
      100% {
        transform: translateX(15px);
        opacity: 1;
      }
    }

    .banner button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #009688;
      color: white;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .banner button:hover {
      background: #00796b;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="banner">
        <h1>Welcome Home</h1>
        <button>Login</button>
        
      </div>
    </div>
  </section>
</body>
</html>
